<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Corazones Flotando</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #ffeef0;
      }

      .heart {
        position: absolute;
        width: 30px;
        height: 30px;
        background-image: url("https://static.vecteezy.com/system/resources/previews/001/187/438/original/heart-png.png"); /* Usa tu imagen si prefieres */
        background-size: cover;
        animation: floatUp linear infinite;
        opacity: 0.8;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(100vh) scale(1);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh) scale(1.2);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <script>
      function crearCorazon() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 3 + Math.random() * 5 + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 8000); // Quitar corazones viejos
      }

      setInterval(crearCorazon, 300); // Crea un coraz√≥n nuevo cada 300ms
    </script>
  </body>
</html>
